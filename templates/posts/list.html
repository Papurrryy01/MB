{% extends 'base.html' %}

{% block title %}
    Post List
{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Posts</h1>
        {% for item in posts %}
            <h2>{{ item.title }}</h2>
            <p>{{ item.content }}</p>
            <a href="{% url 'post_detail' item.id %}">Continue Reading</a>
        {% endfor %}

    </div>
{% endblock content %}
